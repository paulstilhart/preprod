<!DOCTYPE html>
<html lang="fr" class="scroll-smooth dark ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex">

    <title>RESERVATION D'UN SEJOUR => INFOS PARENTS</title>

    <!-- Alpine Plugins -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/resize@3.x.x/dist/cdn.min.js"></script> -->

    <!-- Alpine Core CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!-- swiperJS CDN version 11 -->
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- script JS -->
    <script defer src="../js/script.js"></script>
</head>

<body aria-hidden="false" x-data="{ openheadermobile: false }" x-bind:aria-expanded="openheadermobile" class="!overflow-x-hidden max-[1024px]:aria-expanded:overflow-y-hidden aria-hidden:overflow-y-hidden 
    flex flex-col min-h-dvh! min-h-screen bg-camel">





    <main
        class="flex-auto bg-background_yellow_sun_mobile md:bg-background_yellow_sun_desktop bg-right-top	 bg-[length:317px_320px] bg-no-repeat ">

        <section>
            <div class="apply_wrapper_960 flex flex-col gap-4 md:gap-12 md:items-center">

                <div class="flex md:hidden gap-4 items-center">

                    <div class="apply_steps after:css_clip_path_step_3_5">3 / 5</div>

                    <div class="flex flex-col">
                        <div class="text-green apply_title_h6_desktop">Infos parents</div>
                        <div class="text-neutrals-dark apply_body_medium_base">Suivant : Infos enfants</div>
                    </div>
                </div>

                <div class="hidden md:flex w-full justify-between relative">
                    <div class="-z-10 absolute left-[60px] top-4 w-[calc(100%_-120px)] border-t-[3px] border-dashed border-dark-200 flex justify-start items-center">
                        <span class="bg-green relative top-[-3px] h-[3px]  w-[50%] "></span>
                    </div>


                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="bg-check_white apply_span_icon_50 w-8 h-8 rounded-full bg-green"></span>
                        <div class="text-neutrals-dark apply_body_medium_base">Mon panier</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="bg-check_white apply_span_icon_50 w-8 h-8 rounded-full bg-green"></span>
                        <div class="text-neutrals-dark apply_body_medium_base">Connexion</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-green text-neutrals-white text-[18px] font-francoisone">3</span>
                        <div class="text-neutrals-dark apply_body_bold_base">Infos parents</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-camel text-green text-[18px] font-francoisone">4</span>
                        <div class="text-neutrals-dark apply_body_medium_base">Infos enfants</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-camel text-green text-[18px] font-francoisone">5</span>
                        <div class="text-neutrals-dark apply_body_medium_base">Paiement</div>
                    </div>
                </div>


                <form
                    class="bg-neutrals-white p-6 md:p-10 md:pb-8 shadow-cards_spread_16 rounded-2xl w-full max-w-[720px] mx-auto">

                    <div class="flex flex-col items-stretch gap-4">
                        <div class=" flex flex-col gap-2">
                            <label for="nom" class="text-neutrals-dark apply_body_bold_base">Nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Lambert" class="apply_input">
                        </div>

                        <div class=" flex flex-col gap-2">
                            <label for="prenom" class="text-neutrals-dark apply_body_bold_base">Prénom</label>
                            <input type="text" id="prenom" name="prenom" placeholder="Marie" class="apply_input">
                        </div>

                        <div class=" flex flex-col gap-2">
                            <label for="adress" class="text-neutrals-dark apply_body_bold_base">Adresse</label>
                            <input type="text" id="adress" name="adress" placeholder="3 rue porte Douillard"
                                class="apply_input">
                        </div>

                        <div class=" flex gap-2">
                            <div class="w-[110px] flex flex-col gap-2">
                                <label for="postcode" class="text-neutrals-dark apply_body_bold_base">Code
                                    postal</label>
                                <input type="number" id="postcode" name="postcode" placeholder="33300"
                                    class="apply_input">
                            </div>
                            <div class="flex-auto flex flex-col gap-2">
                                <label for="city" class="text-neutrals-dark apply_body_bold_base">Ville</label>
                                <input type="text" id="city" name="city" placeholder="Bordeaux"
                                    class="apply_input w-full">
                            </div>
                        </div>

                        <div class="flex flex-col gap-2">
                            <label for="country" class="text-neutrals-dark apply_body_bold_base">Pays</label>
                            <select id="country" name="country" class="apply_select_carret_right">
                                <option value="france">France</option>
                                <option value="autre">autre pays</option>
                            </select>
                        </div>

                        <div class=" flex flex-col gap-2">
                            <label for="phone" class="text-neutrals-dark apply_body_bold_base">N° de
                                téléphone</label>
                            <input type="tel" id="phone" name="phone" placeholder="0666010950" class="apply_input">
                        </div>
                    </div>


                    <div class="flex md:justify-end pt-6 ">
                        <button
                            class="apply_body_bold_base text-green bg-kidyellow w-full md:w-fit flex items-center justify-center gap-3 px-6 py-3 rounded-4xl ">
                            <span class="inline-block">Continuer</span>
                            <span class="bg-arrow_narrow_green apply_span_icon w-3.5 h-3.5 "></span>
                        </button>
                    </div>

                </form>


            </div>
        </section>



    </main>





</body>

</html>
