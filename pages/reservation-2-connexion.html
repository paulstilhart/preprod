<!DOCTYPE html>
<html lang="fr" class="scroll-smooth dark ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex">

    <title>RESERVATION D'UN SEJOUR => CONNEXION</title>

    <!-- Alpine Plugins -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/resize@3.x.x/dist/cdn.min.js"></script> -->

    <!-- Alpine Core CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!-- swiperJS CDN version 11 -->
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- script JS -->
    <script defer src="../js/script.js"></script>
</head>

<body aria-hidden="false" x-data="{ openheadermobile: false }" x-bind:aria-expanded="openheadermobile" class="!overflow-x-hidden max-[1024px]:aria-expanded:overflow-y-hidden aria-hidden:overflow-y-hidden 
    flex flex-col min-h-dvh! min-h-screen bg-camel">





    <main
        class="flex-auto bg-background_yellow_sun_mobile md:bg-background_yellow_sun_desktop bg-right-top	 bg-[length:317px_320px] bg-no-repeat ">

        <section>
            <div x-data="{ account: 'account_yes' }"
                class="apply_wrapper_960 flex flex-col gap-4 md:gap-12 md:items-center">

                <div class="flex md:hidden gap-4 items-center">

                    <div class="apply_steps after:css_clip_path_step_2_5">2 / 5</div>

                    <div class="flex flex-col">
                        <div class="text-green apply_title_h6_desktop">Connexion</div>
                        <div class="text-neutrals-dark apply_body_medium_base">Suivant : Infos parents</div>
                    </div>
                </div>


                <div class="hidden md:flex w-full justify-between relative">
                    <div
                        class="-z-10 absolute left-[60px] top-4 w-[calc(100%_-120px)] border-t-[3px] border-dashed border-dark-200 flex justify-start items-center">
                        <span class="bg-green relative top-[-3px] h-[3px]  w-[25%] "></span>
                    </div>


                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="bg-check_white apply_span_icon_50 w-8 h-8 rounded-full bg-green"></span>
                        <div class="text-neutrals-dark apply_body_medium_base">Mon panier</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-green text-neutrals-white text-[18px] font-francoisone">2</span>
                        <div class="text-neutrals-dark apply_body_medium_base">Connexion</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-camel text-green text-[18px] font-francoisone">3</span>
                        <div class="text-neutrals-dark apply_body_bold_base">Infos parents</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-camel text-green text-[18px] font-francoisone">4</span>
                        <div class="text-neutrals-dark apply_body_medium_base">Infos enfants</div>
                    </div>
                    <div class="w-[120px] relative z-10  flex flex-col gap-3 items-center">
                        <span class="w-8 h-8 flex justify-center items-center rounded-full 
                        border-2 border-green bg-camel text-green text-[18px] font-francoisone">5</span>
                        <div class="text-neutrals-dark apply_body_medium_base">Paiement</div>
                    </div>
                </div>


                <div class="md:hidden flex items-stretch rounded bg-neutrals-white outline outline-1 outline-dark-200">
                    <div class="flex-1">
                        <input x-model="account" checked type="radio" name="account" id="account_yes"
                            value="account_yes" class="hidden peer">
                        <label for="account_yes" class="text-neutrals-dark apply_body_bold_base px-4 py-2 leading-none w-full h-full 
                        peer-checked:bg-kidyellow cursor-pointer flex justify-center items-center">
                            <span class="text-center">J’ai un compte Gocolo</span>
                        </label>
                    </div>
                    <div class="flex-1">
                        <input x-model="account" type="radio" name="account" id="account_no" value="account_no"
                            class="hidden peer">
                        <label for="account_no" class="text-neutrals-dark apply_body_bold_base px-4 py-2 leading-none w-full h-full
                        peer-checked:bg-kidyellow cursor-pointer flex justify-center items-center">
                            <span class="text-center">Je n’ai pas de compte Gocolo</span>
                        </label>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row md:items-stretch gap-10 w-full">

                    <form x-cloak x-show="account === 'account_yes'" class="md:flex-1 p-4 md:p-10 md:pt-8 rounded-2xl bg-neutrals-white shadow-cards_spread_16 
                        flex md:!flex flex-col gap-8">

                        <div class="hidden md:block">
                            <div class="text-neonorange apply_title_h6">Déjà client ?</div>
                            <div class="text-green apply_title_h4">Connectez-vous</div>
                        </div>

                        <div class="md:flex-auto flex flex-col gap-4">
                            <div class="flex flex-col gap-2">
                                <label for="email_account_yes"
                                    class="text-neutrals-dark apply_body_bold_base">E-mail</label>
                                <input type="email" id="email_account_yes" name="email_account_yes"
                                    placeholder="Ex : mail@monmail.com" class="apply_input">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label for="password_account_yes" class="text-neutrals-dark apply_body_bold_base">Mot de
                                    passe</label>
                                <input type="password" id="password_account_yes" name="password_account_yes"
                                    placeholder="•••••••" class="apply_input">
                            </div>
                            <a href="/" class="text-neonorange apply_body_bold_sm inline-block w-fit self-end">J’ai
                                oublié mon mot de passe</a>
                            <div class="flex items-center gap-3">
                                <input type="checkbox" id="keep_connexion" name="keep_connexion"
                                    class="text-green accent-green cursor-pointer  inline-block w-4.5 h-4.5 focus:ring-0 focus:ring-offset-0 focus:shadow-none" />
                                <label for="keep_connexion" class="text-neutrals-dark apply_body_medium_sm">Rester
                                    connecté</label>
                            </div>

                        </div>



                        <button
                            class="apply_body_bold_base text-green bg-kidyellow  flex items-center justify-center gap-3 px-6 py-3 rounded-4xl ">
                            <span class="inline-block">Se connecter</span>
                            <span class="bg-arrow_narrow_green apply_span_icon w-3.5 h-3.5 "></span>
                        </button>


                    </form>

                    <form x-cloak x-show="account === 'account_no'"
                        class="md:flex-1 p-4 md:p-10 md:pt-8 rounded-2xl bg-neutrals-white shadow-cards_spread_16 flex md:!flex flex-col gap-8">
                        <div class="hidden md:block">
                            <div class="text-neonorange apply_title_h6">Pas encore de compte ?</div>
                            <div class="text-green apply_title_h4">Créez votre compte parent</div>
                        </div>


                        <div class="md:flex-auto flex flex-col gap-4">

                            <div class="flex flex-col gap-2">
                                <label for="email_account_no"
                                    class="text-neutrals-dark apply_body_bold_base">E-mail</label>
                                <input type="email" id="email_account_no" name="email_account_no"
                                    placeholder="Ex : mail@monmail.com" class="apply_input">
                            </div>

                            <div class="flex flex-col gap-2">
                                <label for="password_account_no" class="text-neutrals-dark apply_body_bold_base">Mot de
                                    passe</label>
                                <input type="password" id="password_account_no" name="password_account_no"
                                    placeholder="•••••••" class="apply_input">
                            </div>

                            <div class="flex flex-col gap-2">
                                <label for="password_confirmation_account_no"
                                    class="text-neutrals-dark apply_body_bold_base">Confirmation du mot de passe</label>
                                <input type="password" id="password_confirmation_account_no"
                                    name="password_confirmation_account_no" placeholder="•••••••" class="apply_input">
                            </div>
                        </div>


                        <button
                            class="apply_body_bold_base text-green bg-kidyellow  flex items-center justify-center gap-3 px-6 py-3 rounded-4xl ">
                            <span class="inline-block">Créer mon compte</span>
                            <span class="bg-arrow_narrow_green apply_span_icon w-3.5 h-3.5 "></span>
                        </button>


                    </form>
                </div>


            </div>
        </section>



    </main>





</body>

</html>
